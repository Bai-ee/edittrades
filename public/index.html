<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Mobile-first dark theme - no gradients or glows */
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --text-primary: #f5f5f5;
      --text-secondary: #a0a0a0;
      --border: #333333;
      --accent-long: #10b981;
      --accent-short: #ef4444;
      --accent-neutral: #6b7280;
    }
    
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    /* Remove all gradients and glows */
    * {
      box-shadow: none !important;
    }
    
    .card {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border);
    }
    
    .btn-primary {
      background-color: var(--text-primary);
      color: var(--bg-primary);
      border: 1px solid var(--text-primary);
    }
    
    .btn-primary:hover {
      background-color: var(--text-secondary);
      border-color: var(--text-secondary);
    }
    
    .btn-secondary {
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background-color: var(--bg-secondary);
    }
    
    .status-long { color: var(--accent-long); }
    .status-short { color: var(--accent-short); }
    .status-neutral { color: var(--accent-neutral); }
    
    .coin-row {
      border-left: 3px solid var(--border);
      transition: background-color 0.2s;
    }
    
    .coin-row:hover {
      background-color: var(--bg-tertiary);
    }
    
    .coin-row.has-trade-long {
      border-left-color: var(--accent-long);
    }
    
    .coin-row.has-trade-short {
      border-left-color: var(--accent-short);
    }
    
    @media (max-width: 640px) {
      body {
        font-size: 14px;
      }
    }
  </style>
</head>
<body class="min-h-screen">
  
  <!-- Header -->
  <header class="border-b" style="border-color: var(--border); background-color: var(--bg-secondary);">
    <div class="max-w-6xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <h1 class="text-lg font-bold">Trading Scanner</h1>
        <div class="flex items-center gap-2">
          <button 
            id="refreshBtn" 
            onclick="scanMajorCoins()"
            class="btn-secondary px-3 py-2 text-sm rounded"
          >
            Refresh
          </button>
          <a href="/scanner.html" class="btn-secondary px-3 py-2 text-sm rounded">
            Full Scanner
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 py-4">
    
    <!-- Loading State -->
    <div id="loadingState" class="text-center py-12">
      <div class="inline-block w-8 h-8 border-2 border-t-transparent rounded-full animate-spin mb-4" style="border-color: var(--text-primary); border-top-color: transparent;"></div>
      <p style="color: var(--text-secondary);">Loading BTC, ETH & SOL...</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="hidden card rounded p-4 mb-4 border-red-600">
      <h3 class="font-bold mb-2 text-red-400">Error</h3>
      <p id="errorMessage" class="text-sm" style="color: var(--text-secondary);"></p>
      <button onclick="scanMajorCoins()" class="mt-3 btn-primary px-4 py-2 text-sm rounded">
        Retry
      </button>
    </div>

    <!-- Results Container -->
    <div id="resultsContainer" class="hidden">
      
      <!-- Summary Header -->
      <div class="mb-4 flex items-center justify-between flex-wrap gap-2">
        <div>
          <h2 class="text-base font-bold">BTC, ETH & SOL Analysis</h2>
          <p class="text-xs" style="color: var(--text-secondary);" id="lastUpdate"></p>
        </div>
        <div class="flex gap-2">
          <button 
            id="copyAllBtn" 
            onclick="copyAllCoins()"
            class="btn-secondary px-3 py-2 text-xs sm:text-sm rounded"
          >
            Copy All
          </button>
        </div>
      </div>

      <!-- Opportunities Table -->
      <div class="card rounded overflow-hidden mb-4">
        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead class="border-b" style="border-color: var(--border); background-color: var(--bg-tertiary);">
              <tr>
                <th class="px-3 py-2 text-left text-xs font-medium" style="color: var(--text-secondary);">COIN</th>
                <th class="px-3 py-2 text-left text-xs font-medium" style="color: var(--text-secondary);">PRICE</th>
                <th class="px-3 py-2 text-left text-xs font-medium" style="color: var(--text-secondary);">24H</th>
                <th class="px-3 py-2 text-left text-xs font-medium" style="color: var(--text-secondary);">SIGNAL</th>
                <th class="px-3 py-2 text-left text-xs font-medium" style="color: var(--text-secondary);">CONF</th>
                <th class="px-3 py-2 text-left text-xs font-medium hidden sm:table-cell" style="color: var(--text-secondary);">ENTRY</th>
                <th class="px-3 py-2 text-left text-xs font-medium hidden md:table-cell" style="color: var(--text-secondary);">STOP</th>
                <th class="px-3 py-2 text-left text-xs font-medium hidden lg:table-cell" style="color: var(--text-secondary);">TARGETS</th>
                <th class="px-3 py-2 text-left text-xs font-medium" style="color: var(--text-secondary);">TF</th>
                <th class="px-3 py-2 text-center text-xs font-medium" style="color: var(--text-secondary);">ACTION</th>
              </tr>
            </thead>
            <tbody id="opportunitiesTable" class="divide-y" style="divide-color: var(--border);">
              <!-- Rows will be populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </main>

  <script>
    let scanResults = {};

    // Auto-run scan on page load
    window.addEventListener('DOMContentLoaded', () => {
      scanMajorCoins();
    });

    // Main scan function
    async function scanMajorCoins() {
      const symbols = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT'];
      
      // Show loading
      document.getElementById('loadingState').classList.remove('hidden');
      document.getElementById('resultsContainer').classList.add('hidden');
      document.getElementById('errorState').classList.add('hidden');
      
      try {
        scanResults = {};
        
        // Fetch all coins in parallel
        const promises = symbols.map(symbol => 
          fetch(`/api/analyze/${symbol}?intervals=4h,1h,15m,5m`)
            .then(res => {
              if (!res.ok) throw new Error(`Failed to fetch ${symbol}`);
              return res.json();
            })
            .then(data => ({ symbol, data }))
        );
        
        const results = await Promise.all(promises);
        
        // Store results
        results.forEach(({ symbol, data }) => {
          scanResults[symbol] = data;
        });
        
        // Display results
        displayResults();
        
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('resultsContainer').classList.remove('hidden');
        
      } catch (error) {
        console.error('Scan error:', error);
        showError(error.message || 'Failed to scan markets. Check your connection and try again.');
        document.getElementById('loadingState').classList.add('hidden');
      }
    }

    // Display scan results
    function displayResults() {
      const tableBody = document.getElementById('opportunitiesTable');
      tableBody.innerHTML = '';
      
      // Update timestamp
      document.getElementById('lastUpdate').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
      
      // Create row for each coin
      const symbols = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT'];
      symbols.forEach(symbol => {
        const data = scanResults[symbol];
        if (data) {
          const row = createCoinRow(symbol, data);
          tableBody.appendChild(row);
        }
      });
    }

    // Create table row for coin
    function createCoinRow(symbol, data) {
      const row = document.createElement('tr');
      const signal = data.tradeSignal;
      const hasValidTrade = signal && signal.valid;
      const tradeClass = hasValidTrade ? 
        (signal.direction === 'long' ? 'has-trade-long' : 'has-trade-short') : '';
      
      row.className = `coin-row ${tradeClass}`;
      
      // Coin name
      const coinName = symbol.replace('USDT', '');
      
      // Price and change
      const price = data.currentPrice ? `$${data.currentPrice.toLocaleString()}` : 'N/A';
      const changeClass = (data.priceChange24h || 0) >= 0 ? 'status-long' : 'status-short';
      const change = data.priceChange24h ? 
        `${data.priceChange24h >= 0 ? '+' : ''}${data.priceChange24h.toFixed(2)}%` : 'N/A';
      
      // Signal and confidence
      let signalHtml, confHtml;
      if (hasValidTrade) {
        const dirClass = signal.direction === 'long' ? 'status-long' : 'status-short';
        signalHtml = `<span class="${dirClass} font-medium">${signal.direction.toUpperCase()}</span>`;
        confHtml = `<span class="${dirClass}">${(signal.confidence * 100).toFixed(0)}%</span>`;
      } else {
        signalHtml = `<span class="status-neutral">NO TRADE</span>`;
        confHtml = `<span class="status-neutral">-</span>`;
      }
      
      // Entry, Stop, Targets (only if valid trade)
      let entryHtml = '<span style="color: var(--text-secondary);">-</span>';
      let stopHtml = '<span style="color: var(--text-secondary);">-</span>';
      let targetsHtml = '<span style="color: var(--text-secondary);">-</span>';
      
      if (hasValidTrade && signal.entry_zone) {
        entryHtml = `<div class="text-xs">$${signal.entry_zone.min.toLocaleString()} - $${signal.entry_zone.max.toLocaleString()}</div>`;
        stopHtml = `<div class="text-xs text-red-400">$${signal.stop_loss.toLocaleString()}</div>`;
        targetsHtml = `<div class="text-xs text-green-400">$${signal.targets[0].toLocaleString()} / $${signal.targets[1].toLocaleString()}</div>`;
      }
      
      // Timeframes (compact badges)
      const timeframes = ['4h', '1h', '15m', '5m'];
      const tfHtml = timeframes.map(tf => {
        const analysis = data.analysis?.[tf];
        if (!analysis || analysis.error) {
          return `<span class="text-xs px-1 py-0.5 rounded" style="background-color: var(--bg-tertiary); color: var(--text-secondary);">${tf}:?</span>`;
        }
        
        const trend = analysis.indicators?.analysis?.trend || 'UNKNOWN';
        const trendClass = trend === 'UPTREND' ? 'status-long' : 
                          trend === 'DOWNTREND' ? 'status-short' : 'status-neutral';
        const trendShort = trend === 'UPTREND' ? '↑' : 
                          trend === 'DOWNTREND' ? '↓' : '→';
        
        return `<span class="text-xs px-1 py-0.5 rounded ${trendClass}" style="background-color: var(--bg-tertiary);">${tf}:${trendShort}</span>`;
      }).join(' ');
      
      row.innerHTML = `
        <td class="px-3 py-3">
          <div class="font-bold">${coinName}</div>
        </td>
        <td class="px-3 py-3">
          <div class="text-xs">${price}</div>
        </td>
        <td class="px-3 py-3">
          <div class="text-xs ${changeClass}">${change}</div>
        </td>
        <td class="px-3 py-3">
          ${signalHtml}
        </td>
        <td class="px-3 py-3">
          ${confHtml}
        </td>
        <td class="px-3 py-3 hidden sm:table-cell">
          ${entryHtml}
        </td>
        <td class="px-3 py-3 hidden md:table-cell">
          ${stopHtml}
        </td>
        <td class="px-3 py-3 hidden lg:table-cell">
          ${targetsHtml}
        </td>
        <td class="px-3 py-3">
          <div class="flex flex-wrap gap-1">${tfHtml}</div>
        </td>
        <td class="px-3 py-3">
          <button 
            onclick="copyCoinView('${symbol}')"
            class="btn-secondary px-2 py-1 text-xs rounded w-full"
          >
            Copy
          </button>
        </td>
      `;
      
      // Make row clickable to view details (optional)
      row.style.cursor = 'pointer';
      row.addEventListener('click', (e) => {
        // Don't trigger if clicking the copy button
        if (!e.target.closest('button')) {
          showCoinDetails(symbol, data);
        }
      });
      
      return row;
    }

    // Show coin details modal/alert
    function showCoinDetails(symbol, data) {
      const signal = data.tradeSignal;
      let message = `${symbol}\n\nPrice: $${data.currentPrice?.toLocaleString()}\n24h Change: ${data.priceChange24h?.toFixed(2)}%\n\n`;
      
      if (signal && signal.valid) {
        message += `SIGNAL: ${signal.direction.toUpperCase()}\n`;
        message += `Confidence: ${(signal.confidence * 100).toFixed(0)}%\n`;
        message += `Reason: ${signal.reason_summary || signal.reason}\n\n`;
        if (signal.entry_zone) {
          message += `Entry: $${signal.entry_zone.min.toLocaleString()} - $${signal.entry_zone.max.toLocaleString()}\n`;
          message += `Stop Loss: $${signal.stop_loss.toLocaleString()}\n`;
          message += `Target 1: $${signal.targets[0].toLocaleString()}\n`;
          message += `Target 2: $${signal.targets[1].toLocaleString()}\n`;
        }
      } else {
        message += `SIGNAL: NO TRADE\n`;
        message += `Reason: ${signal?.reason || 'No valid setup'}\n`;
      }
      
      alert(message);
    }

    // Copy single coin view
    function copyCoinView(symbol) {
      const data = scanResults[symbol];
      if (!data) {
        alert('No data available for ' + symbol);
        return;
      }
      
      const dashboardView = createDashboardView(data);
      const jsonString = JSON.stringify(dashboardView, null, 2);
      
      navigator.clipboard.writeText(jsonString).then(() => {
        showCopySuccess(`${symbol.replace('USDT', '')} copied!`);
      }).catch(err => {
        console.error('Failed to copy:', err);
        alert('Failed to copy');
      });
    }

    // Copy all coins
    function copyAllCoins() {
      const allViews = {};
      
      for (const [symbol, data] of Object.entries(scanResults)) {
        allViews[symbol] = createDashboardView(data);
      }
      
      const jsonString = JSON.stringify(allViews, null, 2);
      
      navigator.clipboard.writeText(jsonString).then(() => {
        showCopySuccess('All coins copied!');
      }).catch(err => {
        console.error('Failed to copy:', err);
        alert('Failed to copy');
      });
    }

    // Create compact dashboard view
    function createDashboardView(data) {
      const view = {
        symbol: data.symbol,
        price: data.currentPrice,
        change24h: data.priceChange24h,
        signal: null,
        timeframes: {}
      };
      
      // Signal
      if (data.tradeSignal) {
        view.signal = {
          valid: data.tradeSignal.valid,
          direction: data.tradeSignal.direction || 'NO_TRADE',
          confidence: data.tradeSignal.confidence ? 
            parseFloat((data.tradeSignal.confidence * 100).toFixed(0)) : 0,
          reason: data.tradeSignal.reason_summary || data.tradeSignal.reason
        };
        
        if (data.tradeSignal.valid && data.tradeSignal.entry_zone) {
          view.signal.entryZone = {
            min: data.tradeSignal.entry_zone.min,
            max: data.tradeSignal.entry_zone.max
          };
          view.signal.stopLoss = data.tradeSignal.stop_loss;
          view.signal.targets = {
            tp1: data.tradeSignal.targets?.[0],
            tp2: data.tradeSignal.targets?.[1]
          };
        }
      }
      
      // Timeframes
      if (data.analysis) {
        for (const [interval, analysis] of Object.entries(data.analysis)) {
          if (analysis.error || !analysis.indicators) {
            view.timeframes[interval] = { error: analysis.error || 'No data' };
            continue;
          }
          
          const ind = analysis.indicators;
          view.timeframes[interval] = {
            trend: ind.analysis?.trend || 'UNKNOWN',
            ema21: ind.ema?.ema21 ? parseFloat(ind.ema.ema21.toFixed(2)) : null,
            ema200: ind.ema?.ema200 ? parseFloat(ind.ema.ema200.toFixed(2)) : null,
            stoch: {
              k: ind.stochRSI?.k ? parseFloat(ind.stochRSI.k.toFixed(1)) : null,
              d: ind.stochRSI?.d ? parseFloat(ind.stochRSI.d.toFixed(1)) : null,
              condition: ind.stochRSI?.condition || 'UNKNOWN'
            },
            pullback: {
              state: ind.analysis?.pullbackState || 'UNKNOWN',
              distanceFrom21EMA: ind.analysis?.distanceFrom21EMA ? 
                parseFloat(ind.analysis.distanceFrom21EMA.toFixed(2)) : null
            },
            swingHigh: analysis.structure?.swingHigh ? 
              parseFloat(analysis.structure.swingHigh.toFixed(2)) : null,
            swingLow: analysis.structure?.swingLow ? 
              parseFloat(analysis.structure.swingLow.toFixed(2)) : null
          };
        }
      }
      
      view.timestamp = data.timestamp;
      return view;
    }

    // Show copy success toast
    function showCopySuccess(message) {
      const toast = document.createElement('div');
      toast.style.cssText = `
        position: fixed;
        top: 1rem;
        right: 1rem;
        background-color: var(--text-primary);
        color: var(--bg-primary);
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        z-index: 1000;
      `;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 2000);
    }

    // Show error
    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorState').classList.remove('hidden');
    }
  </script>

</body>
</html>
